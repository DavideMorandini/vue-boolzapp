<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue-boolzapp</title>

    <!-- Media Query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="app">

        <div id="background-container">

            <div id="back-green"></div>

            <div id="back-grey"></div>
        </div>

        <div id="main-container">

            <header class="my-row">

                <div id="user-profile" class="my-row">

                    <div id="user-img">
                        
                        <img src="./img/avatar_io.jpg" 
                        class="profile-img" alt="">
                    </div>

                    <div class="username">

                        <p class="title">
                            Sofia
                        </p>
                    </div>

                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

                <div id="active-contact" class="my-row">

                    <div id="active-contact-img">

                        <img class="profile-img" alt="">
                    </div>

                    <div id="active-contact-info">

                        <p class="title">
                            
                        </p>

                        <p class="subtitle">
                            
                        </p>
                    </div>

                    <i class="fa-solid fa-magnifying-glass"></i>

                    <i class="fa-solid fa-link"></i>

                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>
        
            <div id="main-content">

                <!-- Lato Sinistro del contenitore -->
                <div id="left-side">

                    <div id="notifications" class="my-row">

                        <i id="bell" class="fa-solid fa-bell-slash"></i>

                        <div id="advise">

                            <p class="title">
                                Ricevi notifiche di nuovi messaggi
                            </p>

                            <p class="subtitle">
                                Attiva notifiche desktop
                            </p>
                        </div>
                    </div>

                    <div id="search-contact" class="my-row">
                        
                        <button>
                        
                            <i id="small-mglass" class="fa-solid fa-magnifying-glass"></i>
                        </button>

                        <input type="search" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <div id="contacts-container">

                        <div class="contact my-row">

                            <div id="user-img">

                                <img class="profile-img" alt="">
                            </div>

                            <div class="contact-info">

                                <p class="title"> 
                                    
                                </p>

                                <p class="subtitle">
                                  
                                </p>

                                <p class="subtitle" v-else>
                                    
                                </p>
                            </div>

                            <p class="subtitle time-message">

                            </p>
                        </div>
                    </div>
                </div>

                <!-- Lato Destro del contenitore -->
                <div id="right-side">
                
                    <div id="main-display">

                        <div class="message">
                            
                            <p class="box-text">
                               
                            </p>

                            <p class="time-message">

                            </p>

                            <div id="dropdown-menu">

                                <p>
                                </p>
                            </div>

                            <i id="message-chevron" class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>

                    <div id="send-message" class="my-row">

                        <div id="smile-container">
                            
                            <i class="fa-regular fa-face-smile"></i>
                        </div>

                        <input id="message-writer" type="search" placeholder="Scrivi un messaggio">

                        <div id="mic-container">

                            <i class="fa-solid fa-microphone"></i>

                            <i class="fa-solid fa-paper-plane"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- myscript.js -->
    <script type="text/javascript" src="./js/myscript.js"></script>
</body>
</html>
