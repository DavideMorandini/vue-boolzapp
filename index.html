<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue-boolzapp</title>

    <!-- Media Query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="app">

        <div id="background-container">

            <div id="back-green"></div>

            <div id="back-grey"></div>
        </div>

        <div id="main-container">

            <header class="my-row">

                <div id="user-profile" class="my-row">

                    <div id="user-img">
                        
                        <img src="./img/avatar_io.jpg" 
                        class="profile-img" alt="">
                    </div>

                    <div class="username">

                        <p class="title">
                            Sofia
                        </p>
                    </div>

                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

                <div id="active-contact" class="my-row">

                    <div id="active-contact-img">

                        <img :src="contacts[selectedContactIndex].avatar" class="profile-img" alt="">
                    </div>

                    <div id="active-contact-info">

                        <p class="title">
                            
                        </p>

                        <p class="subtitle">
                            
                        </p>
                    </div>

                    <i class="fa-solid fa-magnifying-glass"></i>

                    <i class="fa-solid fa-link"></i>

                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>
        



    


    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- myscript.js -->
    <script type="text/javascript" src="./js/myscript.js"></script>
</body>
</html>
